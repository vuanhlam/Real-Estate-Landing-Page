    <!-- thẻ main khác thẻ div nói lên ngữ nghĩa của trang  -->

        <!-- Header -->

            <div class="content">
                <nav class="navbar">
                    <!-- logo -->
                    <img src="./assets/img/logo.svg" alt="Besnik.">

                    <!-- navigation -->

                    <ul>
                        <li><a href="#!">Home</a></li>

                        </h1>

                            before they hit the mass market! HOT FORECLOSURE DEALS with one simple search.
                        </p>
                        <a href="" class="btn about-us">More About Us</a>

                    <img src="./assets/img/house illustration.svg" alt="Discover a place
                    you'll love to live." class="hero-img">

            </div>
